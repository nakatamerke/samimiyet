            const categoryData = DATA[selectedCategory];

              }

              return rawMessage.replace(/\[İSİM\]/g, recipientName);

              let msg = rawMessage.replace(/\[İSİM\]/g, '').replace(' ,', ',').replace('  ', ' ');
              if (msg.startsWith(',')) msg = msg.substring(1).trim();
              return msg.trim();
            }

            setTimeout(() => setCopied(false), 2000);

                                    className="w-12 h-12 rounded-xl shadow-lg shadow-indigo-200 object-cover border-2 border-white"
                                />
                                <div>
                                    <h1 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600 tracking-tight">Samimiyet</h1>
                                    <p className="text-xs text-slate-400 font-medium">Arayamıyorsak, isme özel mesaj atalım.</p>
                                </div>
                            </div>
                            
                            {/* Mobilde Üst İmza */}
                            <a href={instagramLink} target="_blank" rel="noopener noreferrer" className="md:hidden flex items-center gap-1.5 text-xs text-slate-400 font-medium hover:text-indigo-600 transition-colors">
                                <Icons.Instagram />
                                <span className="hidden xs:inline">Ekrem Atakan</span>
                            </a>
                        </div>
                        
                        {/* Sağ Taraf: Rozetler ve Masaüstü İmza */}
                        <div className="flex items-center gap-2 mt-1 md:mt-0 overflow-x-auto scrollbar-hide pb-1 md:pb-0">
                             <a href={instagramLink} target="_blank" rel="noopener noreferrer" className="hidden md:flex items-center gap-1.5 px-3 py-1 bg-slate-100 hover:bg-slate-200 text-slate-600 text-[11px] font-bold rounded-full border border-slate-200 transition-colors mr-2">
                                <Icons.Instagram /> Hazırlayan: Ekrem Atakan
                             </a>
                             <div className="flex items-center gap-1.5 px-3 py-1 bg-green-50 text-green-700 text-[11px] font-bold rounded-full border border-green-100 whitespace-nowrap">
                                <Icons.CheckCircle /> Ücretsiz
                             </div>
                             <div className="flex items-center gap-1.5 px-3 py-1 bg-indigo-50 text-indigo-700 text-[11px] font-bold rounded-full border border-indigo-100 whitespace-nowrap">
                                <Icons.Shield /> Güvenilir Arayüz
                             </div>
                        </div>
                    </div>
                </div>
              </div>

              <main className="w-full max-w-3xl px-4 py-6 space-y-6">
                
                {/* 1. ADIM: İSİM GİRİŞİ */}
                <section className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 animate-fade-in">
                    <div className="flex items-center gap-2 mb-3">
                        <div className="w-6 h-6 rounded-full bg-slate-800 text-white flex items-center justify-center text-xs font-bold">1</div>
                        <h2 className="text-sm font-semibold text-slate-500 uppercase tracking-wide">Kime Gidecek?</h2>
                    </div>
                    <div className="relative group">
                        <div className="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                            <div className="text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                <Icons.User />
                            </div>
                        </div>
                        <input
                            type="text"
                            value={recipientName}
                            onChange={(e) => setRecipientName(e.target.value)}
                            placeholder="İsim yazın (Örn: Ayşe Teyze)..."
                            className="block w-full pl-11 pr-4 py-3.5 border border-slate-200 rounded-xl bg-slate-50 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:bg-white transition-all shadow-sm font-medium"
                        />
                    </div>
                </section>

                {/* 2. ADIM: KATEGORİ SEÇİMİ */}
                <section className="animate-fade-in" style={{animationDelay: '0.1s'}}>
                    <div className="flex items-center gap-2 mb-3 pl-1">
                        <div className="w-6 h-6 rounded-full bg-slate-800 text-white flex items-center justify-center text-xs font-bold">2</div>
                        <h2 className="text-sm font-semibold text-slate-500 uppercase tracking-wide">Özel Günü Seç</h2>
                    </div>
                    
                    {/* Kaydırılabilir Alan ve İpucu Ok */}
                    <div className="relative group">
                        <div className="flex gap-3 overflow-x-auto pb-4 scrollbar-hide -mx-4 px-4 snap-x relative z-10">
                            {Object.values(DATA).map((cat) => (
                            <button
                                key={cat.id}
                                onClick={() => {
                                    setSelectedCategory(cat.id);
                                    if(cat.hasSubCategories) {
                                        setSelectedSubCategory(Object.keys(cat.subCategories)[0]);
                                    }
                                }}
                                className={`
                                flex items-center gap-2 px-5 py-3 rounded-xl whitespace-nowrap transition-all duration-300 border snap-center
                                ${selectedCategory === cat.id 
                                    ? `bg-gradient-to-r ${cat.color} text-white shadow-lg border-transparent scale-105` 
                                    : 'bg-white text-slate-600 border-slate-200 hover:border-slate-300 hover:bg-slate-50'}
                                `}
                            >
                                {cat.icon}
                                <span className="font-medium">{cat.label}</span>
                            </button>
                            ))}
                        </div>

                        {/* Animasyonlu Kaydırma İpucu (Overlay) */}
                        <div className="absolute right-0 top-0 bottom-4 w-16 bg-gradient-to-l from-slate-50 via-slate-50/90 to-transparent pointer-events-none flex items-center justify-end pr-1 z-20 md:hidden">
                             <div className="bg-white/80 backdrop-blur-sm p-1.5 rounded-full shadow-sm text-indigo-600 animate-bounce-x border border-slate-100">
                                <Icons.ChevronRight />
                             </div>
                        </div>
                    </div>
                </section>

                {/* ALT KATEGORİLER */}
                {currentTheme.hasSubCategories && (
                <section className="animate-fade-in" style={{animationDelay: '0.15s'}}>
                    <div className="bg-white rounded-xl p-3 border border-slate-200 shadow-sm inline-block w-full">
                        <div className="flex flex-wrap gap-2">
                        {Object.values(currentTheme.subCategories).map((sub) => (
                            <button
                            key={sub.id}
                            onClick={() => setSelectedSubCategory(sub.id)}
                            className={`
                                px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200
                                ${selectedSubCategory === sub.id
                                ? `bg-gradient-to-r ${currentTheme.color} text-white shadow-md transform scale-105`
                                : 'bg-slate-50 text-slate-600 hover:bg-slate-100 border border-slate-100'}
                            `}
                            >
                            {sub.label}
                            </button>
                        ))}
                        </div>
                    </div>
                </section>
                )}

                {/* 3. ADIM: MESAJ SEÇİMİ */}
                <section className="animate-fade-in" style={{animationDelay: '0.2s'}}>
                    <div className="flex items-center gap-2 mb-3 pl-1">
                        <div className="w-6 h-6 rounded-full bg-slate-800 text-white flex items-center justify-center text-xs font-bold">3</div>
                        <h2 className="text-sm font-semibold text-slate-500 uppercase tracking-wide">Mesaj Taslağı</h2>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-80 overflow-y-auto md:max-h-full pr-1">
                        {(currentTheme.hasSubCategories 
                            ? currentTheme.subCategories[selectedSubCategory]?.messages 
                            : currentTheme.messages
                        ).map((msg, index) => (
                        <div
                            key={index}
                            onClick={() => setRawMessage(msg)}
                            className={`
                            p-4 rounded-xl border cursor-pointer transition-all duration-200 text-sm leading-relaxed relative
                            ${rawMessage === msg 
                                ? 'bg-white ring-2 ring-offset-2 border-transparent shadow-md' 
                                : 'bg-white border-slate-200 hover:border-slate-300 hover:shadow-sm'}
                            `}
                            style={{
                                '--tw-ring-color': rawMessage === msg ? 'transparent' : '',
                                boxShadow: rawMessage === msg ? '0 4px 20px -5px rgba(0,0,0,0.1)' : ''
                            }}
                        >
                            {/* Seçili Kenarlık Rengi */}
                             {rawMessage === msg && (
                                <div className={`absolute inset-0 rounded-xl border-2 pointer-events-none opacity-50 bg-gradient-to-r ${currentTheme.color} mask-border`} style={{maskImage: 'linear-gradient(#fff, #fff)'}}></div>
                             )}

                            {/* Check İkonu */}
                            {rawMessage === msg && (
                            <div className={`absolute top-0 right-0 p-1.5 rounded-bl-xl rounded-tr-xl bg-gradient-to-r ${currentTheme.color} text-white shadow-sm`}>
                                <Icons.Check />
                            </div>
                            )}

                            <div className="pr-5 opacity-80 text-slate-600">
                            {msg.split('[İSİM]').map((part, i, arr) => (
                                <React.Fragment key={i}>
                                {part}
                                {i !== arr.length - 1 && (
                                    <span className="font-bold px-1.5 py-0.5 rounded mx-0.5 text-xs bg-slate-100 text-slate-600 border border-slate-200 shadow-sm">
                                    {recipientName || 'İSİM'}
                                    </span>
                                )}
                                </React.Fragment>
                            ))}
                            </div>
                        </div>
                        ))}
                    </div>
                </section>

                {/* 4. ADIM: SONUÇ KARTI */}
                <section className="animate-fade-in mt-8" style={{animationDelay: '0.3s'}}>
                    <div className="bg-white rounded-3xl shadow-xl shadow-slate-200 overflow-hidden border border-slate-100">
                        {/* Renkli Üst Çizgi */}
                        <div className={`h-2 bg-gradient-to-r ${currentTheme.color}`}></div>
                        
                        <div className="p-6 md:p-8">
                            <div className="flex items-center gap-3 mb-6">
                                <div className={`p-3 rounded-2xl bg-gradient-to-br ${currentTheme.color} text-white shadow-lg`}>
                                {React.cloneElement(currentTheme.icon, { className: "w-6 h-6" })}
                                </div>
                                <div>
                                <h3 className="font-bold text-slate-800 text-lg">Mesajın Hazır!</h3>
                                <p className="text-xs text-slate-400 font-medium uppercase tracking-wider">{currentTheme.label}</p>
                                </div>
                            </div>

                            {/* Mesaj Gösterim */}
                            <div className="bg-slate-50 rounded-2xl p-6 md:p-8 border border-slate-200 relative mb-8">
                                <span className="absolute top-4 left-6 text-5xl text-slate-200 font-serif leading-none opacity-50">"</span>
                                <p className="text-xl md:text-2xl text-slate-700 text-center font-medium leading-relaxed font-serif italic px-4 py-2 relative z-10">
                                {finalMessage}
                                </p>
                                <span className="absolute bottom-0 right-6 text-5xl text-slate-200 font-serif leading-none transform translate-y-4 opacity-50">"</span>
                            </div>

                            {/* Butonlar */}
                            <div className="flex flex-col sm:flex-row gap-3">
                                <button 
                                onClick={handleCopy}
                                className="flex-1 flex items-center justify-center gap-2 bg-white border-2 border-slate-200 hover:border-slate-300 text-slate-700 py-4 rounded-xl font-bold transition-all active:scale-95 text-base shadow-sm"
                                >
                                {copied ? <span className="text-green-600"><Icons.Check /></span> : <Icons.Copy />}
                                {copied ? 'Kopyalandı' : 'Kopyala'}
                                </button>
                                
                                <button 
                                onClick={handleWhatsApp}
                                className="flex-[1.5] flex items-center justify-center gap-2 py-4 rounded-xl font-bold transition-all active:scale-95 bg-[#25D366] hover:bg-[#20bd5a] text-white shadow-lg shadow-green-100 text-base"
                                >
                                <Icons.MessageCircle />
                                <span>WhatsApp'ta Gönder</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <footer className="text-center pt-8 pb-4 text-slate-400 text-sm">
                    <p className="mb-2">&copy; 2026 Samimiyet - Tüm hakları saklıdır.</p>
                    <a href={instagramLink} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-1.5 text-indigo-500 hover:text-indigo-600 font-medium transition-colors">
                        <Icons.Instagram /> Hazırlayan: Ekrem Atakan
                    </a>
                </footer>

              </main>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
